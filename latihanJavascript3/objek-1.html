	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Belajar Objek Javascript</title>

	<script>
		var person = {
 			firstName: "Agus",
 			lastName: "Santoro",
 			showName: function(){
 				alert(`Nama: ${this.firstName} ${this.lastName}`);
 			}
		};

 		person.showName(); 
	</script>
